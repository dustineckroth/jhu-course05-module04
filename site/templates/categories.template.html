<h3>List of Menu Categories</h3>

<h5>Results: {{catCtrl.categories.length}}</h5>

<ul>
  <li ng-repeat="cat in catCtrl.categories"
      ui-sref="items({categoryShortName: cat.short_name, categoryName: cat.name})">
    <button>{{cat.name}} ({{cat.short_name}})</button>
  </li>
</ul>
